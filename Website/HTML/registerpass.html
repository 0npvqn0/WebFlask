<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>注册账号</title>
    <link rel="stylesheet" href="../CJI/CSS/registerpass.css">
</head>

<body>
    <div class="input_con">
        <h2 align="center">账号密码注册</h2>
        <form method="post" action="/register">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required> <!--此处原来是id，后改为name-->
            <label for="password">密码:</label>
            <input type="text" id="password" name="password" required>
            <button type="submit">注册</button>
        </form>
    </div>
</body>

</html>
