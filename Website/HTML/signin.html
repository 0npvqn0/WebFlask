<!DOCTYPE html>

<head lang="zh-CN">
    <meta charset="UTF-8"> <!--规定HTML文件用哪种字符编码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--用于移动端的优化显示-->
    <title>登陆界面</title>
    <link rel="stylesheet" href="../CJI/CSS/signin.css">
</head>

<body>
    <div class="login-container">
        <form id="login-form" method="post" action="{{ url_for('signin') }}">
            <!--<form> 标签：用于创建登录表单，包含用户名和密码输入框以及一个提交按钮。-->
            <h2>密码账号登陆</h2>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <div class="change-pass">
                <a href="{{url_for('change')}}">
                    <h5>密码找回</h5>
                </a>
                <a href="{{url_for('register')}}">
                    <h5>注册账号</h5>
                </a>
            </div>
            <button type="submit">登录</button>
        </form>
        <!--<p id="error-message" style="color: red;"></p>-->
    </div>
</body>

</html>
